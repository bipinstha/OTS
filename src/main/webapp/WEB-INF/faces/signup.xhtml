<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>OTS :: Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/jquery-ui.css" rel="stylesheet" type="text/css"/>

        <script src="#{request.contextPath}/resources/js/jquery.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/jquery.maskedinput.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#dateOfBirth').mask('99/99/9999');
            });
        </script>
    </head>
    <body>

        <!-- HEADER -->
        <div class="navbar-inverse navbar-fixed-top">
            <div class="container">
                <a href="#{request.contextPath}/"><div class="navbar-brand navbar-left">Order Tracking System</div></a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-left">
                        <!--<li><a href="#{request.contextPath}/">Home</a> </li>-->
                        <!--<li><a href="#{request.contextPath}/detail">About</a> </li>-->
                    </ul>
                </div>
            </div>
        </div>
        <!-- BODY -->
        <div class="container" id="content">
            <h:form prependId="false" id="signup_form">
                <div class="signup">
                    <h3> SIGN UP </h3>
                    <div class="message">
                        <!--<h:messages class="error"/>-->
                    </div>
                    <ul>
                        <li>
                            <label>First Name:* </label>
                            <h:inputText id="firstName" value="#{enrolmentBean.instance.firstName}" required="true"/>
                            <h:message for="firstName" class="error"/>
                        </li>
                        <li>
                            <label>Middle Name: </label>
                            <h:inputText id="middleName" value="#{enrolmentBean.instance.middleName}" />
                            <h:message for="middleName" class="error"/>
                        </li>
                        <li>
                            <label>Last Name:* </label>
                            <h:inputText id="lastName" value="#{enrolmentBean.instance.lastName}" required="true"/>
                            <h:message for="lastName" class="error"/>
                        </li>
                        <div class="clear"></div>
                        <li>
                            <label>Username:* </label>
                            <h:inputText id="username" value="#{enrolmentBean.instance.userName}" required="true"/>
                            <h:message for="username" class="error"/>
                        </li>
                        <li>
                            <label>Password:* </label>
                            <h:inputSecret id="password" value="#{enrolmentBean.instance.password}" required="true"/>
                            <h:message for="password" class="error"/>
                        </li>
                        <li>
                            <label>Re-Password:* </label>
                            <h:inputSecret id="rePassword" value="#{enrolmentBean.rePassword}" required="true"/>
                            <h:message for="rePassword" class="error"/>
                        </li>
                        <div class="clear"></div>
                        <li>
                            <label>Phone:* </label>
                            <h:inputText id="phone" value="#{enrolmentBean.instance.mobile}" required="true"/>
                            <h:message for="phone" class="error"/>
                        </li>
                        <li>
                            <label>Address:* </label>
                            <h:inputTextarea id="address" value="#{enrolmentBean.instance.address}" required="true"/>
                            <h:message for="address" class="error"/>
                        </li>
                        <div class="clear"></div>
                        <li>
                            <h:commandButton value="Get Registered" action="#{enrolmentBean.onSave}"/>
                            <input type="reset" value="Reset"/>
                        </li>
                    </ul>
                    <div class="clear"></div>
                    <div class="login_link">
                        <a href="#{request.contextPath}/login">Go to login</a>
                    </div>
                    <div class="clear"></div>
                </div>
            </h:form>
        </div>
        <!-- FOOTER -->
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text">Powered By: Bipin Shrestha, Dinesh Kuman Karn</p>
            </div>
        </div>
        <script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
    </body>
</html>
