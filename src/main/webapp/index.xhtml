<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:prettyfaces="http://ocpsoft.com/prettyfaces">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>OTS :: Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/js/jquery.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/jquery-ui.js" type="text/javascript"></script>

    </h:head>
    <body>

        <!-- HEADER -->
        <div class="navbar-inverse navbar-fixed-top">
            <div class="container">
                <a href="#{request.contextPath}/"><div class="navbar-brand navbar-left">Order Tracking System</div></a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-left">
                    </ul>
                </div>
            </div>
        </div>
        <!-- BODY -->
        <div class="container" id="content">
            <h:form prependId="false">
                <div class="login">
                    <h3>LOGIN</h3>
                    <div class="message">
                        <h:messages class="error"/>
                    </div>
                    <ul>
                        <li>
                            <span>Username: </span>
                            <h:inputText required="true" value="#{loginBean.username}"/>
                        </li>
                        <li>
                            <span>Password: </span>
                            <h:inputSecret required="true" value="#{loginBean.password}"/>
                        </li>
                        <li>
                            <span>
                                <h:commandButton value="Login" action="#{loginBean.loginProcess}"/>
                                <input type="reset" value="Reset"/>
                            </span>
                        </li>
                    </ul>
                    <div class="signup_link">
                        <a href="#{request.contextPath}/signup">Create Account</a>
                    </div>
                    <div class="clear"></div>
                </div>

            </h:form>


        </div>
        <!-- FOOTER -->
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text">Powered By: Bipin Shrestha, Dinesh Kumar Karn</p>
            </div>
        </div>
        <script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
    </body>
</html>
